<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylecalculator.css">
  <title>Web Calculator by AnkitV</title>
</head>

<body>
  <div class="box">
    <table>
      <tr>
        <td colspan="3"><input type="text" id="result" placeholder="0"></td>
        <td><input type="button" value="C" onclick="clr()" class="event" style="color: white;background-color: orangered"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="dis('7')"></td>
        <td><input type="button" value="8" onclick="dis('8')"></td>
        <td><input type="button" value="9" onclick="dis('9')"></td>
        <td><input type="button" value="/" onclick="dis('/')" class="event"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="dis('4')"></td>
        <td><input type="button" value="5" onclick="dis('5')"></td>
        <td><input type="button" value="6" onclick="dis('6')"></td>
        <td><input type="button" value="" onclick="dis('')" class="event"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="dis('1')"></td>
        <td><input type="button" value="2" onclick="dis('2')"></td>
        <td><input type="button" value="3" onclick="dis('3')"></td>
        <td><input type="button" value="-" onclick="dis('-')" class="event"></td>
      </tr>
      <tr>
        <td><input type="button" value="." onclick="dis('.')"></td>
        <td><input type="button" value="0" onclick="dis('0')"></td>
        <td><input type="button" value="=" onclick="solve()" style="color: white;background-color: green"></td>
        <td><input type="button" value="+" onclick="dis('+')" class="event"></td>
      </tr>
    </table>
  </div>
  <script src="programcalculator.js"></script>
</body>

</html>
